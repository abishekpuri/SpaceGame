<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="libraries/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
      // switch on high precision floats
      #ifdef GL_ES
      precision highp float;
      #endif

			varying vec3 vNormal;
			uniform float time;
      void main() {
				float scale = 0.5 + exp(-1.0 * (time - 1.0) * (time - 1.0) / (2.0 * 0.0001));
				vNormal = normal;
				vec3 new_pos = position;
				new_pos.x = scale * new_pos.x;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
      #ifdef GL_ES
      precision highp float;
      #endif
			varying vec3 vNormal;
      uniform vec3 lightPos;
      void main() {
        vec3 light = lightPos;
        light = normalize(light);
        float dProd = max(0.0, dot(vNormal, light));
        gl_FragColor = vec4(0.0,0.0,dProd,1.0);
      }
    </script>

    <script>
		'use strict';
    // start setup

		window.requestAnimFrame = (function(){
	      return  window.requestAnimationFrame       ||
	              window.webkitRequestAnimationFrame ||
	              window.mozRequestAnimationFrame    ||
	              window.oRequestAnimationFrame      ||
	              window.msRequestAnimationFrame     ||
	              function(/* function */ callback, /* DOMElement */ element){
	                window.setTimeout(callback, 1000 / 60);
	              };
	  	})();

	// Set the scene size.
		const WIDTH = window.innerWidth;
		const HEIGHT = window.innerHeight;

		// Set some camera attributes.
		const VIEW_ANGLE = 120;
		const ASPECT = WIDTH / HEIGHT;
		const NEAR = 0.1;
		const FAR = 10000;

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(
        VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
    );
    var clock = new THREE.Clock();

    var renderer = new THREE.WebGLRenderer();
		renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0xffffff, 1);
		renderer.shadowMap.Enabled = true;
    document.body.appendChild(renderer.domElement);

		var objArray = [];
    // end setup
    var LightVec = new THREE.Vector3(-10, 0, 5);
		// sphere
		function createSphere(x, y, z) {
			const RADIUS = 1;
			const SEGMENTS = 36;
			const RINGS = 36;
			const sphereUniforms = {
				// stores how much time has passed since creation
				time: {
					type: 'f',
					value: 0
				},
        lightPos: {
          type: 'v3',
          value: LightVec
        }
			}

			const material = new THREE.ShaderMaterial({
				uniforms: sphereUniforms,
				vertexShader: $('#vertexshader').text(),
				fragmentShader: $('#fragmentshader').text()
			});
			const sphereGeometry = new THREE.SphereGeometry(RADIUS, SEGMENTS, RINGS);
			const sphere = new THREE.Mesh(sphereGeometry, material);
			sphere.position.x = x;
			sphere.position.y = y;
			sphere.position.z = z;

			return sphere;
		}

		// plane
		var geometry = new THREE.PlaneGeometry(50, 20, 32);
		var material = new THREE.MeshBasicMaterial({
			color: 0xffff00,
			side: THREE.DoubleSide
		});
    var plane = new THREE.Mesh(geometry, material);
    plane.position.y = -10;
    plane.position.z = 1.7;
    plane.rotation.x = 11;
    scene.add(plane);


		// camera

		const cameraOrigin = {
			x: 0,
			y: 0,
			z: 12
		};
    camera.position.x = cameraOrigin.x;
		camera.position.y = cameraOrigin.y;
		camera.position.z = cameraOrigin.z;
    var pointLight = new THREE.PointLight( 0xff0000, 1, 100 );
    pointLight.position.set(LightVec.x,LightVec.y,LightVec.z);
    scene.add( pointLight );

		// loop
    function render() {
      objUpdate();
      sphereGenerator();
      renderer.render(scene, camera);
			requestAnimFrame(render);
    };
    var time = 0;
    var objUpdate = function () {
      LightVec.x += 0.01;
      pointLight.position.set(LightVec.x,LightVec.y,LightVec.z);
			var indexesToRemove = [];
			for (let obj of objArray) {
				obj.material.uniforms.time.value += 1;
        obj.material.uniforms.lightPos.value = LightVec;
        console.log(obj.material.uniforms.lightPos.value);
				var time = obj.material.uniforms.time.value;
				//obj.position.y -= 0.1;
				obj.position.y += 0.5 * -.02 * time + 0.5
				// calculate rotation
				var angle =
					Math.atan((obj.position.x - cameraOrigin.x) / (obj.position.z - cameraOrigin.z));
				console.log("width: " + (obj.position.x - cameraOrigin.x) + " height: " + (obj.position.z - cameraOrigin.z));
				obj.rotation.y = angle;
				obj.position.z += 0.15 * Math.cos(angle);
				obj.position.x += 0.15 * Math.sin(angle);
				//obj.position.z = -10 + 0.05 * time;
				//obj.rotation.y += 0.1;
				if (obj.position.y < -10 + 3) {
					indexesToRemove.push(objArray.indexOf(obj));
				}
			}
			for (let index of indexesToRemove) {
				scene.remove(objArray[index]);
				objArray.splice(index, 1);
			}
    }
    var sphereGenerator = function () {
			++time;
      if (time % 50 === 1) {
				var sphereOrigin = {
					x: -25,
					y: 0,
					z: -10
				}
        var newSphere = createSphere(Math.random()*20-10, sphereOrigin.y, sphereOrigin.z);
				newSphere.origin = sphereOrigin;
        scene.add(newSphere);
				objArray.push(newSphere);
      }
    }
		requestAnimFrame(render);
    </script>
  </body>
</html>
