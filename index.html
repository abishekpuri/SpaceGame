<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="libraries/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
      // switch on high precision floats
      #ifdef GL_ES
      precision highp float;
      #endif
      varying vec4 vVector;
			varying vec3 vNormal;
			uniform float time;
      void main() {
        vNormal = normal;
        vVector = modelViewMatrix * vec4(position,1.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
    #ifdef GL_ES
    precision highp float;
    #endif
    varying vec3 vNormal;
    varying vec4 vVector;
    uniform vec3 lightPos;
    void main() {
      //vec3 light = lightPos;
      vec4 vecL = normalize(vec4(lightPos,1.0) - vVector);
      vec4 vecE = normalize(-vVector);
      vec4 vecR = normalize(-reflect(vecL,vec4(vNormal,1.0)));

      // ambient Term
      vec4 Iamb = vec4(0.1,0.0,0.0,1.0);
      //Diffuse Term
      vec4 IDiff = vec4(0.5,0.0,0.0,1.0) * max(dot(vec4(vNormal,1.0),vecL),0.0);
      IDiff = clamp(IDiff,0.0,1.0);
      //Specular Term
      vec4 Ispec = vec4(1.0,1.0,1.0,1.0)
                * pow(max(dot(vecR,vecE),0.0),16.0);
      Ispec = clamp(Ispec,0.0,1.0);
      //light = normalize(light);
      //float dProd = max(0.0, dot(vNormal, light));
      gl_FragColor = vec4(0.0,0.0,0.0,1.0) + Iamb + IDiff + Ispec;
    }
    </script>

    <script>
		'use strict';
    // start setup

		window.requestAnimFrame = (function(){
	      return  window.requestAnimationFrame       ||
	              window.webkitRequestAnimationFrame ||
	              window.mozRequestAnimationFrame    ||
	              window.oRequestAnimationFrame      ||
	              window.msRequestAnimationFrame     ||
	              function(/* function */ callback, /* DOMElement */ element){
	                window.setTimeout(callback, 1000 / 60);
	              };
	  	})();

    // Set the scene size.
    const WIDTH = window.innerWidth;
    const HEIGHT = window.innerHeight;

    // Set some camera attributes.
    const VIEW_ANGLE = 45;
    const ASPECT = WIDTH / HEIGHT;
    const NEAR = 0.1;
    const FAR = 10000;

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(
        VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
    );
    var LightVec = new THREE.Vector3(-10, 5, 2);
    var renderer = new THREE.WebGLRenderer();
		renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0xffffff, 1);
    document.body.appendChild(renderer.domElement);
		var objArray = [];
    // end setup

    // sphere
    const RADIUS = 10;
    const SEGMENTS = 16;
    const RINGS = 16;
		function createSphere(x, y, z) {
      // Set up the sphere vars

      const sphereUniforms = {
				// stores how much time has passed since creation
				time: {
					type: 'f',
					value: 0
				},
        lightPos: {
          type: 'v3',
          value: LightVec
        }
			}
			const material = new THREE.ShaderMaterial({
				uniforms: sphereUniforms,
				vertexShader: $('#vertexshader').text(),
				fragmentShader: $('#fragmentshader').text()
			});
			const sphereGeometry = new THREE.SphereGeometry(RADIUS, SEGMENTS, RINGS);
			const sphere = new THREE.Mesh(sphereGeometry, material);
			sphere.position.x = x;
			sphere.position.y = y;
			sphere.position.z = z;

			return sphere;
		}

		// plane
		const PLANE_X = 2 * Math.PI / 4;
    const PLANE_Y = -100;
    const PLANE_Z = -FAR / 2;
		var geometry = new THREE.PlaneGeometry(FAR, FAR, 32);
		var material = new THREE.MeshBasicMaterial({
			color: 0xffff00,
			side: THREE.DoubleSide
		});
    var plane = new THREE.Mesh(geometry, material);
    plane.position.y = PLANE_Y;
    plane.position.z = PLANE_Z;
    plane.rotation.x = PLANE_X;
    scene.add(plane);
    var pointLight = new THREE.PointLight( 0xff0000, 1, 100 );
    pointLight.position.set(LightVec.x,LightVec.y,LightVec.z);
    scene.add( pointLight );

    // loop
    var i = 1;
    function render() {
      objUpdate();
      sphereGenerator();
      renderer.render(scene, camera);
			requestAnimFrame(render);
    };
    function objUpdate() {
			var indexesToRemove = [];
      LightVec.x += 1;
      pointLight.position.set(LightVec.x,LightVec.y,LightVec.z);
			for (let obj of objArray) {
				obj.material.uniforms.time.value += 1;
        obj.material.uniforms.lightPos.value = LightVec;
        var time = obj.material.uniforms.time.value;
				//obj.position.y -= 0.1;
				/*obj.position.y = 0.5 * -0.04 * time * time + 1 * time + 10
				// calculate rotation
				var angle =
					Math.atan((obj.position.x) / (obj.position.z));
				obj.rotation.y = angle;
				obj.position.z += 2 * Math.cos(angle);
				obj.position.x += 2 * Math.sin(angle);
				//obj.position.z = -10 + 0.05 * time;
				//obj.rotation.y += 0.1;
				if (obj.position.y < PLANE_Y + RADIUS) {
					indexesToRemove.push(objArray.indexOf(obj));
				}*/
			}
			for (let index of indexesToRemove) {
				scene.remove(objArray[index]);
				objArray.splice(index, 1);
			}
      i+= 0.005;
    }
		var time = 0;
    var sphereGenerator = function () {
			++time;
      if (time % 100 === 1) {
				var sphereOrigin = {
					x: 100,
					y: 0,
					z: -500
				}
        var newSphere = createSphere(sphereOrigin.x, sphereOrigin.y, sphereOrigin.z);
				newSphere.origin = sphereOrigin;
        scene.add(newSphere);
				objArray.push(newSphere);
      }
    }
		requestAnimFrame(render);
    </script>
  </body>
</html>
